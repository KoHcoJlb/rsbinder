[package]
name = "rsbinder-tools"
version = "0.1.2"
edition = "2021"
license = "Apache-2.0"
description = "This provides a few CLI binder tools for Linux."
homepage = "https://github.com/hiking90/rsbinder"
repository = "https://github.com/hiking90/rsbinder/rsbinder-tools"
readme = "README.md"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1"
rsbinder = { version = "0.1.2", path = "../rsbinder" }
rsbinder-hub = { version = "0.1.2", path = "../rsbinder-hub" }
log = "0.4"
env_logger = "0"
nix = "0"
anstyle = "1.0"

[build-dependencies]
rsbinder-aidl = { version = "0.1.2", path = "../rsbinder-aidl" }
